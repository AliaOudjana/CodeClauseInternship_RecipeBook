<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="recipeBookStyle.css">
    <link rel="stylesheet" href="recipePageStyle.css">
</head>
<body>
    <div id="pageContent">
        <div id="recipeContent">
            <h1 id="recipeName"></h1>
            <p id="recipeDate"></p>
            <img id="recipeImage" src=""/>
            <h2>Ingredients</h2>
            <table id="ingredientsTable"></table>
            <h2>Method</h2>
            <p id="method"></p>
            <button id="removeRecipeBtn" onclick="removeRecipe(recipeId)">Remove Recipe</button>
            <button id="editRecipeBtn" onclick="redirectToEditPage(recipeId)">Edit Recipe</button>
        </div>
    </div>

    <script type="text/javascript" src="recipeViewer.js"></script>
    <script type="text/javascript" src="manageRecipeBook.js"></script>
    <script>
        var recipeId = window.location.href.split('=').pop();
        window.onload = displayRecipe(recipeId);
    </script>
</body>
</html>
